<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <header>
        <!-- NAV SECTION -->
        <nav class="px-14 py-3 flex items-center justify-between">
            <div class="flex gap-4 hind-madurai-font">
                <img src="./assets/logo.png" alt="logo" class="w-12 h-12">
                <h1 class="text-xl leading-6 text-green-800 font-bold">Emergency<br>Service</h1>
            </div>
            <div class="flex gap-5 items-center">
                <button class="flex gap-2 px-6 py-3 rounded-4xl bg-green-100"><span class="font-bold text-lg">0</span>
                    <img src="assets/heart.png" alt="heart-logo" class="w-7 h-7"></button>
                <button class="flex gap-2 px-6 py-3 rounded-4xl bg-green-100"><span class="font-bold text-lg">100</span>
                    <img src="assets/coin.png" alt="coin-logo" class="w-7 h-7"></button>
                <button class="font-semibold text-lg px-9 py-3 bg-green-500 rounded-4xl text-white"><span>2</span>
                    Copy</button>
            </div>
        </nav>

        <!-- HERO SECTION -->
        <div
            class="flex flex-col text-center justify-center items-center hind-madurai-font space-y-3 bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-white py-8">
            <img src="assets/logo-dark.png" alt="logo" class="w-24">
            <h2 class="font-bold text-3xl">জরুরি সেবা ডিরেক্টরি</h2>
            <p class="text-xl font-medium">Government Emergency Services at Your Fingertip - A Project by Government
                of the People’s Republic of Bangladesh</p>
        </div>

    </header>
</body>

</html>
